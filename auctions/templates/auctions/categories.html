{% extends "auctions/layout.html" %}
{% block title %}Categories{% endblock %}
{% block body %}
  <h1>Categories</h1>
  {% for i in current_categories %}
    {% if i is not None %}
    <h4><a href="{% url 'detail_category' i.slug %}">{{i}}</a></h4>
    <br>
    {% endif %}
  {% endfor %}
{% endblock %}
